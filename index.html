<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Bookmarks</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1>My Bookmarks</h1>
    <form id="js-bookmark-list-form">
      <div class="error-container">Some Text</div>
      <button type="submit" class="js-bookmark-list-entry"> + New </button>
      <select class="js-select-rating">
        <option value="1">1 Star and More</option>
        <option value="2">2 Stars and More</option>
        <option value="3">3 Stars and More</option>
        <option value="4">4 Stars and More</option>
        <option value="5">5 Stars</option>
      </select><br>
    </form>
    <form class="add-new-bookmark-form"></form>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

<script type="text/javascript" src="index_bundle.js"></script></body>

</html>
